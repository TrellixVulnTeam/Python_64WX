<!-- board/templates/board/post_update.html -->
{%extends 'layout.html'%}
{% load bootstrap4 %}
{%block title%} Sign in {%endblock title%}

{%block contents%}
<h1>가입</h1>
<form method="POST">
    {%csrf_token%}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">가입</button>
    <button type="reset" class="btn btn-info">초기화</button>
</form>
{%endblock contents%}
