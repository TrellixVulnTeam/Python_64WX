<!-- board/templates/board/post_update.html -->
{%extends 'layout.html'%}
{% load bootstrap4 %}
{%block title%} 글 수정 폼 {%endblock title%}

{%block contents%}
<h1>글 수정폼</h1>
<!-- 파일 업로드폼: enctype='multipart/form-data' -->
<form method="POST" enctype="multipart/form-data">
    {%csrf_token%}
    <!-- {{form.as_p}} -->
    {%bootstrap_form form%}
    <button type='submit' class='btn btn-primary'>글수정</button>
    <button type='reset' class='btn btn-outline-info'>초기화</button>

{%endblock contents%}
