{%extends 'layout.html'%}
{% load bootstrap4 %}
{%block title%} 글 리스트 {%endblock title%}

{%block contents%}
<h1>글목록</h1>
    <!-- <table width=100% border="2"> -->
    <table class='table table-bordered'>
        <thead class='thead-dark'>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <!-- <th>내용</th> -->
            </tr>
        </thead>
        <tbody>
            {%for i in object_list%}
            <tr>
                <td>
                    {{i.pk}}
                </td>
                <td><a href="{% url 'board:detail' i.pk %}">
                    {{i.title}}
                </a>
                </td>
                <!-- <td>
                    {{i.content}}
                </td> -->
            </tr>
            {%endfor%}
        </tbody>  
    </table>

{%endblock contents%}
